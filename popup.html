<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Tune Resume Generator</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body>
        <div class="header-container">
            <h1>JobTune</h1>
            <div class="ai-toggle-container">
                <label class="toggle-label">
                    <input type="checkbox" id="useLocalAI" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">Local AI</span>
                </label>
                <button id="changeKeyBtn" class="change-key-btn" hidden>Change Key</button>
            </div>
        </div>

        <div id="ai-settings-section">
            <div id="gemini-api-section" class="gemini-api-container" hidden>
                <div id="api-key-input-container" hidden>
                    <label for="geminiApiKey">Gemini API Key:</label>
                    <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
                    <button id="saveApiKeyBtn" class="save-api-btn">Save Key</button>
                </div>
            </div>
        </div>

        <button id="button-prompt" class="primary">Tune Current Job</button>

        <div id="resume-latex" class="text" hidden></div>
        <div id="response" class="text" hidden></div>
        <div id="loading" class="text" hidden><span class="blink">...</span></div>
        <div id="error" class="text" hidden></div>

        <div id="progress-container" hidden>
            <div id="progress-status">Preparing…</div>
            <div class="progress-bar" aria-label="progress">
                <div class="progress-fill" id="progress-fill" style="width:0%"></div>
            </div>
            <div id="latex-indicator" class="latex-indicator" hidden>
                <span class="dot"></span>
                <span>Tuning your resume…</span>
            </div>
        </div>

        <hr>

        <div id="resumes-explorer">            
            <div id="master-resume-section">
                <div id="master-resume-header" class="collapsible-header">
                    <h3>Base Resume</h3>
                    <span class="collapse-icon">▼</span>
                </div>
                <div id="master-resume-content" class="collapsible-content collapsed">
                    <div id="master-resume-details"></div>
                    <input type="file" id="masterResumeInput" accept=".txt,.md,.tex">
                    <button id="saveMasterResumeBtn">Save Base Resume</button><div id="master-resume-message" class="validation-message" style="display: none;"></div>
                </div>
            </div>
        
            <hr>
        
            <div id="resumes-list-section">
                <h3>Generated Resumes</h3>
                <div class="controls">
                    <button id="refreshBtn">Refresh</button>
                    <button id="exportBtn">Export All</button>
                    <button id="clearAllBtn" class="danger">Clear All</button>
                </div>
                <div id="resumes-container"></div>
            </div>
        </div>

    <!-- Script files. Order matters -->
    <script src="js/swiftlatex/PdfTeXEngine.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/create.js"></script>
    </body>
</html>
